<script src="static/vendor/jquery/jquery.min.js"></script>
<script src="static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="static/vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="static/js/sb-admin-2.min.js"></script>

<!-- Page level plugins -->
<script src="static/vendor/datatables/jquery.dataTables.min.js"></script>
<script src="static/vendor/datatables/dataTables.bootstrap4.min.js"></script>

<!-- Page level custom scripts -->
<script src="static/js/demo/datatables-demo.js"></script>

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
              <div class="col-lg-7">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Add a new Employee</h1>
                  </div>
                  <form action="/add_employee" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <input type="text" class="form-control form-control-user" name="EmployeeID" placeholder="Employee ID" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control form-control-user" name="Name" placeholder="Name" required>
                    </div>
                    <div class="form-group">
                        <select class="form-control form-control-user" name="Gender" required>
                            <option value="" disabled selected>Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control form-control-user" name="Age" placeholder="Age" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control form-control-user" name="Designation" placeholder="Designation" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control form-control-user" name="Department" placeholder="Department" required>
                    </div>
                    <div class="form-group">
                        <input type="tel" class="form-control form-control-user" name="MobileNumber" placeholder="Mobile Number" required>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control form-control-user" name="Email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control form-control-user" name="StreetAddress" placeholder="Street Address" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control form-control-user" name="City" placeholder="City" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control form-control-user" name="State" placeholder="State" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control form-control-user" name="ZipCode" placeholder="Zip Code" required>
                    </div>
                    <div class="form-group">
                        <input type="date" class="form-control form-control-user" name="HireDate" placeholder="Hire Date" required>
                    </div>
                    <div class="form-group">
                        <select class="form-control form-control-user" name="Status" required>
                            <option value="" disabled selected>Status</option>
                            <option value="Active">Active</option>
                            <option value="Terminated">Terminated</option>
                            <option value="On Leave">On Leave</option>
                        </select>
                    </div>
                    <div class="form-group">
                      <label>Add Picture</label>
                      <input type="file" class="form-control form-control-user" name="image" accept="image/*"><br>
                  </div>
                    <button id="button" class="btn btn-primary btn-user btn-block">
                        Register Account
                    </button>
                </form>
                  <hr>
                </div>
              </div>
            </div>
          </div>
        </div>
    
      </div>

</body>
</html>
