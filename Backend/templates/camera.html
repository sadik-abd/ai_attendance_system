<div class="container-fluid">

    <!-- Page Heading -->
    <br/><br/>
    <h1 class="h3 mb-2 text-gray-800">Entry cameras</h1>
    {% for camera in cameras %}
        {% if camera['label'] == "entry" %}
            <img src="{{ '/cam_vid?link='+camera['link'] }}">
            <br/><br/>
        {% endif %}
    {% endfor %}
    <h1 class="h3 mb-2 text-gray-800">Exit cameras</h1>
    {% for camera in cameras %}
        {% if camera['label'] == "exit" %}
            <img src="{{ '/cam_vid?link='+camera['link'] }}">
            <br/><br/>
        {% endif %}
    {% endfor %}
</div>
