{% include 'navbar.html' %}
<script src="static/vendor/jquery/jquery.min.js"></script>
<script src="static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="static/vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="static/js/sb-admin-2.min.js"></script>

<!-- Page level plugins -->
<script src="static/vendor/datatables/jquery.dataTables.min.js"></script>
<script src="static/vendor/datatables/dataTables.bootstrap4.min.js"></script>

<!-- Page level custom scripts -->
<script src="static/js/demo/datatables-demo.js"></script>

<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-5 d-none d-lg-block bg-login2-image"></div>
          <div class="col-lg-7 ">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Add a new User</h1>
              </div>
              <form action="/add_user" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <input type="text" class="form-control form-control-user" name="name" placeholder="Name" required>
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control form-control-user" name="password" placeholder="Password"><br>
                    <div id="uname_response" ></div>
                  </div>
                  <div class="form-group">
                    <select multiple class="form-control" id="exampleMultiSelect" name="role">
                        <option>Admin</option>
                        <option>User</option>
                    </select>
                    <div id="uname_response" ></div>
                  </div>
                  
                
                <button id="button" class="btn btn-primary btn-user btn-block">
                  Register Account
                </button>
              </form>
              <hr>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  <!-- Page Heading -->
  <br/><br/>
  <h1 class="h3 mb-2 text-gray-800">Existing Users</h1>
  <!-- DataTales Example -->
  <div class="card shadow mb-4">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Role</th>
              <th>Actions</th>
            </tr>
          </thead>

          <tbody>
            {% for id,user in users %}
            <tr>
              <td>{{ id }}</td>
              
              <td>{{ user }}</td>
              <td>{{ roles[user] }}</td>
              <!-- Additional columns -->
              <td>
                <!-- View Records Button -->

        
                <!-- Delete Button -->
                <button type="button" class="btn btn-danger" onclick="deleteRecord('{{ id }}')">Delete</button>

              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
  </div>
</body>
</html>
